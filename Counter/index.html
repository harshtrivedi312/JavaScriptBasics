<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Counter</title>
</head>

<body style="background-color: aqua;">
    
            
   
            <div class="container" style="margin-top: 150px ;">
                <div class="row">
                  <div class="col align-self-start">

                  </div>
                  <div class="col align-self-center">
                    <div class="card text-white bg-warning" style="width: 20rem;" id="look">
                        <h1 class="card-title" id="banner">Counter</h1>
                        <h2 class="card-body" id="number">0</h2>
                        <div class="btn btn-group" role="group" aria-label="Basic outlined example">
                            <button style="margin-left: 5px;" type="button" class="btn btn-success" id="add" onclick="add()">
                                +
                            </button>
                            
                            <button style="margin-left: 5px;" type="button" class="btn btn-danger" id="sub" onclick="sub()">
                                -
                            </button>
                            <button style="margin-left: 5px;"  type="button" class="btn btn-dark" id="reset" onclick="reset()">
                                Reset
                            </button>
                        </div>
                    </div>
                  </div>
                  <div class="col align-self-end">
                   
                  </div>
                </div>
              </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
